<!DOCTYPE html>
<html>
  <head>
    <title>Gardening Services</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <h1>You deserve a garden that brings you joy.</h1>
        <h2>Grass cut, tress shaped. To perfection.</h2>
        <a href="#apply-form" class="btn-blue">Inquire now.</a>
      </div>
    </div>
    <div class="container">
      <h2>The services we offer.</h2>
      <div class="cards">
        <div class="card">
          <img src="images/grass.jpg" alt="Grasscutting"/>
          <h3>Grass cutting.</h3>
        </div>
        <div class="card">
          <img src="images/tree.jpg" alt="Treeshaping"/>
          <h3>Tree shaping.</h3>
        </div>
        <div class="card">
          <img src="images/flower.jpg" alt="Flowerplanting"/>
          <h3>Flower planting.</h3>
        </div>
      </div>
    </div>
    <div id="apply-form">
      <div
        data-tf-widget="XRZpBz7j"
        data-tf-iframe-props="title=Gardening Services Inquiries"
        data-tf-medium="snippet"
        style="width: 100%; height: 400px"
      ></div>
      <script src="https://embed.typeform.com/next/embed.js"></script>
    </div>
  </body>
</html>
